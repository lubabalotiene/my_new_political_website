
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>Monwabisi Xegwana</h1>
        <p>Vote for a Better Tomorrow</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Monwabisi Xegwana for Mayor Campaign</p>
    </footer>
</body>
</html>
